<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
  <title>crm</title>
  <!-- <link rel="stylesheet" href="css/app.css" /> -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
  <link rel="stylesheet" href="static/css/app.css" />
  <!-- 先引入 Vue -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <el-button @click="showAdd">新增</el-button>
    <el-dialog v-model="editShow" title="编辑">
      <el-form :model="ruleForm2" :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
        <el-form-item label="姓名" prop="name">
          <el-input type="text" v-model="ruleForm2.name" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="得分" prop="score">
          <el-input type="number" v-model="ruleForm2.score" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="editData(ruleForm2.objectId)">保存</el-button>
        </el-form-item>
      </el-form>
    </el-dialog>
    <el-dialog v-model="visible" title="新增">
      <el-form :model="ruleForm2" :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
        <el-form-item label="姓名" prop="name">
          <el-input type="text" v-model="ruleForm2.name" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="得分" prop="score">
          <el-input type="number" v-model="ruleForm2.score" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="addData">提交</el-button>
        </el-form-item>
      </el-form>
    </el-dialog>
    <template>
      <el-table v-loading.body="loading" :data="tableData" empty-text=" " style="width: 100%">
       <!--  <el-table-column prop="objectId" label="id" width="180">
        </el-table-column> -->
        <el-table-column prop="playerName" label="姓名" width="180">
        </el-table-column>
        <el-table-column prop="score" label="得分">
        </el-table-column>
        <el-table-column :context="_self" inline-template label="操作">
          <div>
            <el-button size="small" @click="showEdit($index, row)">
              编辑
            </el-button>
            <el-button size="small" type="danger" @click="handleDelete($index, row)">
              删除
            </el-button>
          </div>
        </el-table-column>
      </el-table>
    </template>
  </div>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="static/js/index.min.js"></script>
</body>

</html>
